<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TW Defense Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <button id="addTextBoxBtn">Add Text Box</button>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>
    <select id="fontSizeSelect">
      <option value="12px">12</option>
      <option value="16px" selected>16</option>
      <option value="20px">20</option>
      <option value="24px">24</option>
    </select>
    <input type="color" id="fontColorPicker">
    <button id="boldBtn"><b>B</b></button>
    <button id="italicBtn"><i>I</i></button>
    <button id="deleteBtn">Delete</button>
  </div>
  <div id="mapContainer">
    <img src="map.png" alt="TW Map" id="mapImage">
    <div id="overlay"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
