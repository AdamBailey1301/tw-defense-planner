<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TW Defense Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="toolbar">
    <button id="addTextBox">Add Text Box</button>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Verdana">Verdana</option>
    </select>
    <input type="color" id="fontColor" />
    <input type="number" id="fontSize" value="16" />
    <button id="boldBtn">B</button>
    <button id="italicBtn">I</button>
    <button id="export">Export to PNG</button>
  </div>
  <div id="canvasContainer">
    <img id="mapImage" src="map.png" alt="TW Map" />
  </div>
  <script src="script.js"></script>
</body>
</html>
