<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TW Defense Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Territory War Defense Planner</h1>
  <canvas id="twCanvas" width="1200" height="675"></canvas>
  <div class="controls">
    <input type="text" id="labelText" placeholder="Enter label text" />
    <button onclick="setAddMode()">Add Text</button>
    <button onclick="setMoveMode()">Move Text</button>
    <button onclick="exportImage()">Export PNG</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
