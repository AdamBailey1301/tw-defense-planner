
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TW Defense Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toolbar">
    <button onclick="createTextBox()">Add Text Box</button>
    <select id="fontFamily" onchange="updateFont('fontFamily')">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Verdana">Verdana</option>
    </select>
    <input type="color" id="fontColor" onchange="updateFont('fontColor')" />
    <input type="number" id="fontSize" value="16" onchange="updateFont('fontSize')" />
    <button onclick="toggleBold()">B</button>
    <button onclick="toggleItalic()">I</button>
    <button onclick="exportToImage()">Export to PNG</button>
  </div>
  <div id="canvasWrapper">
    <img id="background" src="tw_map_clean.png" alt="TW Map" />
    <div id="canvas"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
